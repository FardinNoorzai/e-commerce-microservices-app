server:
  port: ${SERVER_PORT:8020}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
  otlp:
    tracing:
      endpoint: ${OTEL_TRACING_ENDPOINT:http://localhost:4318}
    metrics:
      endpoint: ${OTEL_METRICS_ENDPOINT:http://localhost:4318}
  prometheus:
    metrics:
      export:
        enabled: true

eureka:
  client:
    register-with-eureka: ${EUREKA_REGISTER:true}
    fetch-registry: ${EUREKA_FETCH:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}
