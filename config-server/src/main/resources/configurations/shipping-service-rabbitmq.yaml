server:
  port: ${SERVER_PORT:8060}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: ${MANAGEMENT_TRACING_ENABLED:true}
  otlp:
    tracing:
      endpoint: ${OTLP_TRACING_ENDPOINT:http://localhost:4318}
    metrics:
      endpoint: ${OTLP_METRICS_ENDPOINT:http://localhost:4318}
  prometheus:
    metrics:
      export:
        enabled: ${PROMETHEUS_METRICS_ENABLED:true}

eureka:
  client:
    register-with-eureka: ${EUREKA_REGISTER_WITH_EUREKA:true}
    fetch-registry: ${EUREKA_FETCH_REGISTRY:true}
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka}
